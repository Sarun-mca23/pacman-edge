<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACMAN</title>
    <style>
        #container {
            width: 1300px;
            height: 200px;
            margin: 20px;
        
        }
        #pac {
            top: 200px;
            width: 80px;
            height: 80px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="pac" src="PacMan1.png">
    </div>

    <script>
        var container = document.getElementById("container");
        var pacman1 = document.getElementById("pac");
        var position = 0;
        var direction = 1;

        function move() {
            position += direction * 20;

            if (position < 0 || position > container.offsetWidth-60) {
                direction = -direction;
            }

            if (((position / 20) % 2) !== 0) {
                if (direction === 1) {
                    pacman1.src = "PacMan2.png";
                } else {
                    pacman1.src = "PacMan4.png";
                }
            } else {
                if (direction === 1) {
                    pacman1.src = "PacMan1.png";
                } else {
                    pacman1.src = "PacMan3.png";
                }
            }

            pacman1.style.left = position + 'px';
        }

        setInterval(move, 200);
    </script>
</body>
</html>
